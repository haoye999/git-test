<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="index.css">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
	>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.svg">
            <h4> chochi's shop</h4>
        </div>
        <!-- end of logo -->
        <nav>
            <ul class="nav-links">
                <li> <a class="nav-link" href="#">Products</a> </li>
                <li> <a class="nav-link" href="#">Contact</a> </li>
                <li> <a class="nav-link" href="#">About Me</a> </li>
            </ul>
        </nav>
        <!-- end of nav -->
        <div class="shopcart">
            <img src="./img/cart.svg" alt="">
        </div>
    </header>
<!-- end of header -->
    <main>
        <section class="pretation">
                <div class="intro">
                    <div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
                </div>

                <div class="cover">
                    <div class="cover-img">
                            <img src="./img/matebook.png" alt="matebook">
                    </div>
                   
                    <div class="laptop-select">
                        <img src="./img/arrow-left.svg" alt="" />
                        <img src="./img/dot.svg" alt="" />
                        <img src="./img/dot.svg" alt="" />
                        <img src="./img/dot.svg" alt="" />
                        <img src="./img/arrow-right.svg" alt="" />
                    </div>
                </div>
         </section>
         <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
		 <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
		 <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
        
    </main>
<!-- end of main  -->
</body>
</html>
